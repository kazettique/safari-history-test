<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Main Page</title>

  <body>
    <h1>this is main page</h1>
    <a href="popup_page.html" target="_blank">open popup with href</a>
    <br />
    <br />
    <a href="javascript:void(0);" onclick="openPopup()">open opup with onclick</a>
    <br />
    <br />
    <button onclick="showHistory()">show history</button>
    <h4 id="history"></h4>

    <h4 id="userAgent"></h4>
  </body>

  <script>
    function openPopup() {
      window.open("popup_page.html");
    }

    function showHistory() {
      const length = "length: " + JSON.stringify(history.length);
      const state = "state: " + JSON.stringify(history.state);

      const output = length + "  " + state;

      const historyElement = document.querySelector("#history");
      historyElement.textContent = output;
    }

    (function test() {
      document.querySelector("#userAgent").textContent = JSON.stringify(navigator.userAgent);
    })();
  </script>
